<html>
    <head>
        <title>Verderber Photography | Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" href="Resources/Misc/favicon.ico" type="image/x-icon">
        <script src="functions.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    </head>
    <body>
        <div id="gallery_overlay"></div>
        <header>
            <div id="title_img_block">
                <img id="title_img" src="Resources/Misc/MichyPic_Cropped.jpg" alt="MichyPic_Cropped.jpg">
            </div>
            <div id="title_block">
                <img id="title_icon" src="Resources/Misc/Camera_Icon.png" alt="camera_icon">
                <h1 id="title">Verderber Photography</h1>
            </div>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="packages.html">Packages</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="page_header">Gallery</h1>
            <div id="gallery_viewer">
                <img id="viewer_img" src="" alt="">
                <img id="left_arrow" class="arrow" src="Resources/Misc/Left_Arrow.png" alt="Left_Arrow.png">
                <img id="right_arrow" class="arrow" src="Resources/Misc/Right_Arrow.png" alt="Right_Arrow.png">
            </div>
            <div id="gallery_albums">
                <figure class="gallery_album">
                    <img class="michy" src="Resources/Michy's_Album/MichyPic.jpg" alt="MichyPic.jpg">
                    <figcaption class="gallery_album_cap">Michy's Album</figcaption>
                </figure>
                <figure class="gallery_album">
                    <img class="tasty" src="Resources/Tasty_Album/Chicken_Nuggets.jpg" alt="Chicken_Nuggets.jpg">
                    <figcaption class="gallery_album_cap">Tasty Album</figcaption>
                </figure>
                <figure class="gallery_album">
                    <img class="fast" src="Resources/Fast_Album/Corvette.jpg" alt="Corvette.jpg">
                    <figcaption class="gallery_album_cap">Fast Album</figcaption>
                </figure>
                <figure class="gallery_album">
                    <img class="kitty" src="Resources/Kitty_Album/Tiger.jpg" alt="Tiger.jpg">
                    <figcaption class="gallery_album_cap">Kitty Album</figcaption>
                </figure>
            </div>
        </main>
        <aside id="sidebar">
            <h2 id="sidebar_header">News</h2>
        </aside>
        <footer>
            Copyright &copy; 2017 Verderber Photography
        </footer>
    </body>
</html>
